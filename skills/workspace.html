<textarea id="codespace" class="code" oninput="reload()">
<!-- Type HTML and CSS here to demo it! -->

<!-- The window to the left will update in real time. -->

&lt;p&gt; Hello, world! &lt;/p&gt;

&lt;p&gt; This text is &lt;strong&gt;bold&lt;/strong&gt;. &lt;/p&gt;

&lt;p class=&quot;color&quot;&gt; CSS works as well. &lt;/p&gt;

&lt;style&gt;
    .color {
        color: red;
    }
&lt;/style&gt;
</textarea>

<iframe id="resultframe"></iframe>

<button onclick="save()">Save code</button>
<button onclick="load()">Load saved code</button>
<script>
    frame = document.getElementById("resultframe");
    text = document.getElementById("codespace");
    reload();
    function reload() {
        var doc = frame.contentWindow.document;
        doc.open();
        doc.write(text.value);
        doc.close();
    }
    function save() {
        localStorage.setItem("code", text.value);
    }
    function load() {
        text.value = localStorage.getItem("code");
        reload();
    }
</script>
